<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/6cddfe5d5a.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="circle circle-1"></div>

    <section class="row">

      <div class="col-md-4 left">
        <img class="avatar" src="images/avatar.png">
        <h1 class="name">Daniel Lee</h1>
        <div class="intro">
          <i class="fas fa-gamepad fa-2x"></i><h4> pro gamer</h4>
        </div>
        <div class="intro">
          <i class="fab fa-playstation fa-2x"></i><h4> @bolt763</h4>
        </div>
      </div>

      <div class="col-md-8 right">
        <h1>Game Progress</h1>
        <div class="row game">
          <div class="col-md-2 img-div">
            <img src="images/gta.jpg">
          </div>
          <div class="col-md-10 content-div">
            <h5>Grand Theft Auto V</h5>
            <div class="row progressbar">
              <div class="complete col-md-8">

              </div>
              <div class="incomplete col-md-4">

              </div>
            </div>
          </div>
        </div>
        <div class="row game">
          <div class="col-md-2 img-div">
            <img src="images/fifa.jpg">
          </div>
          <div class="col-md-10 content-div">
            <h5>EA Sports FIFA 21</h5>
            <div class="row progressbar">
              <div class="complete col-md-6">

              </div>
              <div class="incomplete col-md-6

              ">

              </div>
            </div>
          </div>
        </div>
        <div class="row game">
          <div class="col-md-2 img-div">
            <img src="images/farcry.png">
          </div>
          <div class="col-md-10 content-div">
            <h5>Far Cry 6</h5>
            <div class="row progressbar">
              <div class="complete col-md-10">

              </div>
              <div class="incomplete col-md-2">

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <div class="circle circle-2"></div>

  </body>
</html>
